<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NexoraMC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  --p1:#6a00ff;
  --p2:#a855f7;
  --bg:#05000d;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Orbitron',sans-serif;
  background:radial-gradient(circle at top,#1a0033,#05000d);
  color:white;
  overflow-x:hidden;
}

/* PARTICLES */
#particles{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* LANGUAGE */
.lang{
  position:fixed;
  top:20px;
  right:20px;
  z-index:10;
}
.lang button{
  background:none;
  border:1px solid var(--p2);
  color:white;
  padding:6px 12px;
  margin-left:6px;
  cursor:pointer;
}

/* HEADER */
header{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.logo{
  width:320px;
  filter:drop-shadow(0 0 45px var(--p1));
  transition:.4s;
}

h1{
  font-size:3rem;
  margin-top:20px;
  background:linear-gradient(90deg,var(--p1),var(--p2));
  -webkit-background-clip:text;
  color:transparent;
}

p{
  max-width:760px;
  margin:20px auto;
  line-height:1.6;
  opacity:.9;
}

/* BUTTONS */
.buttons{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  justify-content:center;
  margin-top:25px;
}

.btn{
  padding:14px 32px;
  border-radius:40px;
  background:linear-gradient(135deg,var(--p1),var(--p2));
  color:white;
  text-decoration:none;
  font-weight:bold;
  box-shadow:0 0 25px rgba(168,85,247,.6);
  transition:.3s;
}
.btn:hover{
  transform:translateY(-3px);
  box-shadow:0 0 45px rgba(168,85,247,1);
}

/* SECTIONS */
section{
  padding:90px 20px;
  text-align:center;
}

.title{
  font-size:2.3rem;
  color:var(--p2);
  margin-bottom:25px;
}

.features{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
  max-width:1100px;
  margin:auto;
}

.card{
  background:rgba(255,255,255,.04);
  border-radius:18px;
  padding:25px;
  box-shadow:0 0 30px rgba(168,85,247,.25);
}

/* DISCORD */
.discord{
  display:flex;
  justify-content:center;
  margin-top:30px;
}

/* FOOTER */
footer{
  padding:40px;
  background:#05000d;
  text-align:center;
  opacity:.8;
}

/* SCROLL */
.reveal{
  opacity:0;
  transform:translateY(40px);
  transition:1s;
}
.reveal.active{
  opacity:1;
  transform:none;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="lang">
  <button onclick="setLang('en')">EN</button>
  <button onclick="setLang('bg')">BG</button>
</div>

<header class="reveal">
  <img src="logo.png" class="logo" alt="NexoraMC">
  <h1>NexoraMC</h1>
  <p id="desc"></p>

  <div class="buttons">
    <a class="btn" href="https://discord.gg/drtUuE3s9C" target="_blank">Discord</a>
    <a class="btn" href="https://www.paypal.com/donate/?business=sorelygone@gmail.com&currency_code=EUR" target="_blank">Donate</a>
  </div>
</header>

<section class="reveal">
  <h2 class="title" id="core"></h2>
  <div class="features">
    <div class="card" id="f1"></div>
    <div class="card" id="f2"></div>
    <div class="card" id="f3"></div>
    <div class="card" id="f4"></div>
  </div>
</section>

<section class="reveal">
  <h2 class="title" id="storeTitle"></h2>
  <p id="storeDesc"></p>
</section>

<section class="reveal">
  <h2 class="title" id="discordTitle"></h2>
  <p id="discordDesc"></p>
  <div class="discord">
    <iframe
      src="https://discord.com/widget?id=1329820723048611871&theme=dark"
      width="350"
      height="500"
      allowtransparency="true"
      sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
    </iframe>
  </div>
</section>

function setLang(l){
  Object.keys(text[l]).forEach(id=>{

}
setLang("en");

/* SCROLL */
const reveals=document.querySelectorAll(".reveal");
window.addEventListener("scroll",()=>{
  reveals.forEach(r=>{
    if(r.getBoundingClientRect().top < window.innerHeight-100){
      r.classList.add("active");
    }
  });
});

/* PARTICLES */
const c=document.getElementById("particles");
const ctx=c.getContext("2d");
function resize(){
  c.width=innerWidth;
  c.height=innerHeight;
}
resize(); window.onresize=resize;

let p=[];
for(let i=0;i<90;i++){
  p.push({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*2+1});
}
function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.fillStyle="#a855f7";
  p.forEach(o=>{
    ctx.beginPath();
    ctx.arc(o.x,o.y,o.r,0,Math.PI*2);
    ctx.fill();
    o.y+=0.3;
    if(o.y>c.height) o.y=0;
  });
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
