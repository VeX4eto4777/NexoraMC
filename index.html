<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NexoraMC</title>

<style>
:root{
  --p1:#a56bff;
  --p2:#6f3cff;
  --bg1:#0a0716;
  --bg2:#140b2d;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",sans-serif}

body{
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:#fff;
  overflow-x:hidden;
}

/* CANVAS */
canvas{position:fixed;inset:0;z-index:-1}

/* UI */
.lang,.sound{
  position:fixed;
  top:20px;
  z-index:10;
}
.lang{right:20px}
.sound{left:20px}

.lang button,.sound button{
  background:rgba(255,255,255,.06);
  border:1px solid var(--p1);
  color:white;
  padding:6px 12px;
  border-radius:10px;
  cursor:pointer;
}

/* HERO */
header{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  perspective:1200px;
}

.hero{transform-style:preserve-3d}

/* LOGO */
.logo{
  width:440px;
  margin-bottom:25px;
  filter:drop-shadow(0 0 40px var(--p1));
  transition:.4s;
}
.logo:hover{
  transform:scale(1.1);
  filter:drop-shadow(0 0 70px var(--p2));
}

/* TITLE */
h1{
  font-size:3.5rem;
  background:linear-gradient(270deg,var(--p1),#e6d6ff,var(--p2));
  background-size:400% 400%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:grad 6s ease infinite;
}
@keyframes grad{
  0%{background-position:0%}
  50%{background-position:100%}
  100%{background-position:0%}
}

.subtitle{margin-top:14px;opacity:.85}

/* BUTTONS */
.buttons{
  margin-top:40px;
  display:flex;
  gap:18px;
  justify-content:center;
  flex-wrap:wrap;
}
.btn{
  padding:15px 32px;
  border-radius:40px;
  border:none;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(135deg,var(--p1),var(--p2));
  color:black;
  transition:.3s;
}
.btn:hover{
  transform:translateY(-4px);
  box-shadow:0 0 40px var(--p1);
}

/* SECTIONS */
section{
  padding:110px 8%;
  text-align:center;
}

.grid{
  margin-top:50px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:35px;
}

/* FANTASY CARDS */
.card{
  background:rgba(255,255,255,.06);
  border-radius:22px;
  padding:40px 30px;
  backdrop-filter:blur(12px);
  border:1px solid rgba(165,107,255,.2);
  transition:.4s;
}

.card span{
  font-size:2.4rem;
  display:block;
  margin-bottom:15px;
  filter:drop-shadow(0 0 10px var(--p1));
}

.card:hover{
  transform:translateY(-12px);
  box-shadow:0 0 45px rgba(165,107,255,.45);
}

/* FOOTER */
footer{
  padding:45px;
  opacity:.6;
  font-size:.9rem;
}

/* SCROLL */
.fade{
  opacity:0;
  transform:translateY(40px);
  transition:1s;
}
.fade.show{
  opacity:1;
  transform:none;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="sound">
  <button onclick="toggleSound()">üîä Sound</button>
</div>

<div class="lang">
  <button onclick="setLang('en')">EN</button>
  <button onclick="setLang('bg')">BG</button>
</div>

<audio id="ambience" loop>
  <source src="ambience.mp3" type="audio/mpeg">
</audio>

<header>
  <div class="hero" id="parallax">
    <img src="logo.png" class="logo">
    <h1 id="title">Forge your power. Unlock new worlds.</h1>
    <p class="subtitle" id="subtitle">
      A fantasy progression-based Minecraft Java server.
    </p>

    <div class="buttons">
      <a href="https://discord.gg/drtUuE3s9C" target="_blank">
        <button class="btn">Join Discord</button>
      </a>
      <a href="https://www.paypal.com" target="_blank">
        <button class="btn">Donate</button>
      </a>
    </div>
  </div>
</header>

<section class="fade">
  <h2>Core Features</h2>
  <div class="grid">
    <div class="card"><span>‚öîÔ∏è</span>Custom Fantasy Mobs</div>
    <div class="card"><span>üß±</span>Block & Mob Progression</div>
    <div class="card"><span>üåç</span>Planets & Worlds</div>
    <div class="card"><span>üêæ</span>Pets & Gear Upgrades</div>
    <div class="card"><span>üîÆ</span>Custom Enchants</div>
    <div class="card"><span>üß†</span>Long-Term Progression</div>
  </div>
</section>

<footer>
  NexoraMC ¬© 2025 ‚Ä¢ Not affiliated with Mojang
</footer>

<script>
/* PARTICLES */
const c=document.getElementById("particles"),x=c.getContext("2d");
let w,h;function r(){w=c.width=innerWidth;h=c.height=innerHeight}
addEventListener("resize",r);r();
let p=[...Array(90)].map(()=>({x:Math.random()*w,y:Math.random()*h,vx:Math.random()*.25,vy:Math.random()*.25,r:Math.random()*2+1}));
function a(){
  x.clearRect(0,0,w,h);
  p.forEach(e=>{
    e.x+=e.vx;e.y+=e.vy;
    if(e.x>w)e.x=0;if(e.y>h)e.y=0;
    x.fillStyle="rgba(165,107,255,.6)";
    x.beginPath();x.arc(e.x,e.y,e.r,0,Math.PI*2);x.fill();
  });
  requestAnimationFrame(a);
}a();

/* PARALLAX */
addEventListener("mousemove",e=>{
  const x2=(innerWidth/2-e.clientX)/30;
  const y2=(innerHeight/2-e.clientY)/30;
  parallax.style.transform=`rotateY(${x2}deg) rotateX(${y2}deg)`;
});

/* SCROLL */
document.querySelectorAll(".fade").forEach(f=>{
  addEventListener("scroll",()=>{
    if(f.getBoundingClientRect().top<innerHeight-80)f.classList.add("show");
  });
});

/* SOUND */
const audio=document.getElementById("ambience");
let playing=false;
function toggleSound(){
  if(!playing){audio.play();playing=true}
  else{audio.pause();playing=false}
}

/* LANGUAGE */
function setLang(l){
  if(l==="bg"){
    title.innerText="–ò–∑–≥—Ä–∞–¥–∏ —Å–∏–ª–∞—Ç–∞ —Å–∏. –û—Ç–∫–ª—é—á–∏ –Ω–æ–≤–∏ —Å–≤–µ—Ç–æ–≤–µ.";
    subtitle.innerText="Fantasy –ø—Ä–æ–≥—Ä–µ—Å–∏–≤–µ–Ω Minecraft Java —Å—ä—Ä–≤—ä—Ä.";
  }else{
    title.innerText="Forge your power. Unlock new worlds.";
    subtitle.innerText="A fantasy progression-based Minecraft Java server.";
  }
}
</script>

</body>
</html>
