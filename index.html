<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>NexoraMC</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --p1:#7f3cff;
  --p2:#c08bff;
  --bg1:#090414;
  --bg2:#160b2f;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}

body{
  background:radial-gradient(circle at top,var(--bg2),var(--bg1));
  color:#fff;
  overflow-x:hidden;
}

/* ===== PARTICLES ===== */
#particles{position:fixed;inset:0;z-index:-2}

/* ===== PLANETS ===== */
.planet{
  position:absolute;
  border-radius:50%;
  filter:blur(.2px);
  opacity:.7;
  animation:float 14s ease-in-out infinite;
}
.p1{width:180px;height:180px;background:radial-gradient(circle,#c08bff,#4b1ea3);top:20%;left:8%}
.p2{width:120px;height:120px;background:radial-gradient(circle,#9f7bff,#2a0d66);top:65%;right:10%;animation-duration:18s}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-25px)}
}

/* ===== LANGUAGE ===== */
.lang{position:fixed;top:20px;right:20px;z-index:10}
.lang button{
  background:none;border:1px solid var(--p1);color:#fff;
  padding:6px 12px;margin-left:6px;border-radius:6px;cursor:pointer
}
.lang button.active{background:var(--p1)}

/* ===== HEADER ===== */
header{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px;
}

.logo-wrap{perspective:1000px}
.logo{
  width:300px;
  transition:.15s;
  filter:drop-shadow(0 0 30px rgba(170,100,255,.7));
}
.logo:hover{filter:drop-shadow(0 0 60px rgba(200,140,255,1))}

h1{
  font-size:3.4rem;
  margin-top:20px;
  background:linear-gradient(90deg,var(--p1),var(--p2));
  -webkit-background-clip:text;
  color:transparent;
}

.subtitle{
  max-width:720px;
  margin-top:15px;
  color:#d2c8ff;
}

/* ===== SECTIONS ===== */
section{padding:90px 20px;max-width:1200px;margin:auto}
section h2{
  font-size:2.5rem;
  margin-bottom:40px;
  text-align:center;
  background:linear-gradient(90deg,var(--p1),var(--p2));
  -webkit-background-clip:text;
  color:transparent;
}

/* ===== FEATURES ===== */
.features{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
}
.card{
  background:rgba(255,255,255,.05);
  border-radius:16px;
  padding:26px;
  backdrop-filter:blur(10px);
  transition:.3s;
}
.card:hover{
  transform:translateY(-8px);
  box-shadow:0 0 40px rgba(160,90,255,.5);
}
.card span{font-size:2rem}

/* ===== DONATE ===== */
.donate{text-align:center}
.donate p{max-width:720px;margin:20px auto;color:#d7ccff}
.donate a{
  display:inline-block;
  margin-top:25px;
  padding:16px 36px;
  border-radius:50px;
  background:linear-gradient(90deg,var(--p1),var(--p2));
  color:#fff;text-decoration:none;
  box-shadow:0 0 45px rgba(160,100,255,.6);
  transition:.3s;
}
.donate a:hover{transform:scale(1.06)}

/* ===== STATUS ===== */
.status{text-align:center;font-size:1.1rem;color:#cfc6ff}

/* ===== AUDIO ===== */
#audioBtn{
  position:fixed;
  bottom:20px;right:20px;
  background:linear-gradient(90deg,var(--p1),var(--p2));
  border:none;border-radius:50%;
  width:55px;height:55px;
  color:#fff;font-size:1.2rem;
  cursor:pointer;
  box-shadow:0 0 30px rgba(160,90,255,.7);
}

footer{text-align:center;padding:40px;color:#a99cff}
</style>
</head>

<script>
/* LANGUAGE */
function setLang(l){
 document.querySelectorAll("[data-en]").forEach(e=>e.textContent=e.dataset[l]);
 en.classList.toggle("active",l==="en");
 bg.classList.toggle("active",l==="bg");
}

/* PARALLAX */
addEventListener("mousemove",e=>{
 const x=(e.clientX-innerWidth/2)/30;
 const y=(innerHeight/2-e.clientY)/30;
 parallax.style.transform=`rotateY(${x}deg) rotateX(${y}deg)`;
});

/* PARTICLES */
const c=document.getElementById("particles"),x=c.getContext("2d");
function r(){c.width=innerWidth;c.height=innerHeight}r();onresize=r;
let p=[...Array(90)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*2+1,s:Math.random()}));
(function d(){
 x.clearRect(0,0,c.width,c.height);
 p.forEach(a=>{a.y+=a.s;if(a.y>c.height)a.y=0;
 x.beginPath();x.arc(a.x,a.y,a.r,0,7);x.fillStyle="rgba(160,100,255,.6)";x.fill()});
 requestAnimationFrame(d);
})();

/* STATUS */
fetch("https://api.mcstatus.io/v2/status/java/nexoramc")
.then(r=>r.json())
.then(d=>{
 status.textContent=d.online?"Online ‚Ä¢ Players: "+d.players.online:"Offline";
});

/* AUDIO */
const a=document.getElementById("bgAudio"),b=document.getElementById("audioBtn");
b.onclick=()=>a.paused?(a.play(),b.textContent="üîä"):(a.pause(),b.textContent="üéµ");
</script>
