<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>NexoraMC</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --purple1:#6a00ff;
  --purple2:#b56cff;
  --bg:#0b0614;
  --card:#160b2b;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Orbitron',sans-serif;
  background:radial-gradient(circle at top,var(--purple1),var(--bg) 70%);
  color:#fff;
  overflow-x:hidden;
}

/* particles */
canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* header */
header{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}
header img{
  width:260px;
  margin-bottom:20px;
  transition:transform .3s,filter .3s;
}
header img:hover{
  transform:scale(1.08);
  filter:drop-shadow(0 0 25px var(--purple2));
}
header h1{
  font-size:3rem;
}
header p{
  max-width:800px;
  margin:20px auto;
  opacity:.9;
}

/* buttons */
.btns a{
  display:inline-block;
  margin:10px;
  padding:14px 26px;
  border-radius:30px;
  background:linear-gradient(135deg,var(--purple1),var(--purple2));
  color:#fff;
  text-decoration:none;
  box-shadow:0 0 20px rgba(181,108,255,.4);
  transition:.3s;
}
.btns a:hover{
  transform:translateY(-3px);
  box-shadow:0 0 35px rgba(181,108,255,.8);
}

/* section */
section{
  padding:100px 10%;
}
.card{
  background:var(--card);
  border-radius:20px;
  padding:40px;
  margin-bottom:40px;
  box-shadow:0 0 40px rgba(106,0,255,.25);
}

/* features */
.features{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}
.feature{
  padding:25px;
  border-radius:16px;
  background:#1c0f3a;
}

/* discord card */
.discord-card{
  display:flex;
  align-items:center;
  gap:20px;
  background:#1b0f33;
}
.discord-icon{
  font-size:50px;
}
.lang{
  position:fixed;
  top:20px;
  right:20px;
}
.lang button{
  background:none;
  border:1px solid var(--purple2);
  color:#fff;
  padding:6px 12px;
  cursor:pointer;
  margin-left:6px;
}
.hidden{display:none}

/* reveal */
.reveal{opacity:0;transform:translateY(40px);transition:.8s}
.reveal.active{opacity:1;transform:none}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="lang">
  <button onclick="setLang('bg')">BG</button>
  <button onclick="setLang('en')">EN</button>
</div>

<header>
  <div>
    <img src="logo.png" alt="NexoraMC Logo">
    <h1>NexoraMC</h1>

    <p data-bg="Fantasy Minecraft Java —Å—ä—Ä–≤—ä—Ä —Å custom –º–æ–±–æ–≤–µ, –ø–ª–∞–Ω–µ—Ç–∏, —ä–ø–≥—Ä–µ–π–¥–∏, pets –∏ enchants."
       data-en="Fantasy Minecraft Java server with custom mobs, planets, upgrades, pets and enchants.">
    </p>

    <div class="btns">
      <a href="https://discord.gg/drtUuE3s9C" target="_blank">Discord</a>
      <a href="https://www.paypal.com/donate?business=sorelygone@gmail.com&currency_code=EUR" target="_blank">
        Donate (PayPal)
      </a>
    </div>
  </div>
</header>

<section class="reveal">
  <div class="card">
    <h2 data-bg="–û—Å–Ω–æ–≤–Ω–∏ —Ñ—É–Ω–∫—Ü–∏–∏" data-en="Core Features"></h2>
    <div class="features">
      <div class="feature">
        <h3>ü™ê Planets</h3>
        <p data-bg="–†–∞–∑–ª–∏—á–Ω–∏ —Å–≤–µ—Ç–æ–≤–µ —Å —É–Ω–∏–∫–∞–ª–µ–Ω –ø—Ä–æ–≥—Ä–µ—Å."
           data-en="Multiple worlds with unique progression."></p>
      </div>
      <div class="feature">
        <h3>‚öî Custom Mobs</h3>
        <p data-bg="–ú–æ–±–æ–≤–µ —Å —Ä–µ–¥–∫–∏ drop-–æ–≤–µ –∏ –º–µ—Ö–∞–Ω–∏–∫–∏."
           data-en="Custom mobs with rare drops and mechanics."></p>
      </div>
      <div class="feature">
        <h3>üîß Upgrades</h3>
        <p data-bg="–ü–æ–¥–æ–±—Ä—è–≤–∞–π –æ—Ä—ä–∂–∏—è, tools –∏ pets."
           data-en="Upgrade weapons, tools and pets."></p>
      </div>
    </div>
  </div>
</section>

<section class="reveal">
  <div class="card discord-card">
    <div class="discord-icon">üí¨</div>

      <h2>Discord</h2>
      <p data-bg="–ü—Ä–∏—Å—ä–µ–¥–∏–Ω–∏ —Å–µ –∫—ä–º –æ–±—â–Ω–æ—Å—Ç—Ç–∞ –Ω–∏."
         data-en="Join our community."></p>
      <a class="btns" href="https://discord.gg/drtUuE3s9C" target="_blank">

<script>
/* language */
function setLang(l){
  document.querySelectorAll("[data-bg]").forEach(e=>{
    e.textContent = l==="bg" ? e.dataset.bg : e.dataset.en;
  });
}
setLang("bg");

/* reveal */
const obs=new IntersectionObserver(e=>{
  e.forEach(x=>x.isIntersecting&&x.target.classList.add("active"))
});
document.querySelectorAll(".reveal").forEach(r=>obs.observe(r));

/* particles */
const c=document.getElementById("particles"),ctx=c.getContext("2d");
let w,h,p=[];
function resize(){w=c.width=innerWidth;h=c.height=innerHeight}
window.onresize=resize;resize();
for(let i=0;i<80;i++)p.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2+1,s:Math.random()+.3});
function anim(){
 ctx.clearRect(0,0,w,h);
 ctx.fillStyle="#b56cff";
 p.forEach(o=>{
  ctx.beginPath();
  ctx.arc(o.x,o.y,o.r,0,Math.PI*2);
  ctx.fill();
  o.y+=o.s;if(o.y>h)o.y=0;
 });
 requestAnimationFrame(anim);
}
anim();
</script>

</body>
</html>
