<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NexoraMC</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  --p1:#7b2cff;
  --p2:#c084fc;
  --bg:#05000d;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Orbitron',sans-serif;
  background:radial-gradient(circle at top,#16002b,#05000d);
  color:white;
  overflow-x:hidden;
}

#particles{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* LANGUAGE */
.lang{
  position:fixed;
  top:20px;
  right:20px;
  z-index:20;
}
.lang button{
  background:none;
  border:1px solid var(--p2);
  color:white;
  padding:6px 12px;
  margin-left:6px;
  cursor:pointer;
}

/* HEADER */
header{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

.logo{
  width:360px;
  filter:drop-shadow(0 0 55px var(--p1));
}

h1{
  font-size:3.2rem;
  margin-top:25px;
  background:linear-gradient(90deg,var(--p1),var(--p2));
  -webkit-background-clip:text;
  color:transparent;
}

p{
  max-width:800px;
  margin:20px auto;
  line-height:1.7;
  opacity:.9;
}

/* BUTTONS */
.buttons{
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  justify-content:center;
  margin-top:30px;
}

.btn{
  padding:14px 36px;
  border-radius:40px;
  background:linear-gradient(135deg,var(--p1),var(--p2));
  color:white;
  text-decoration:none;
  font-weight:bold;
  box-shadow:0 0 30px rgba(192,132,252,.6);
  transition:.3s;
}
.btn:hover{
  transform:translateY(-4px);
  box-shadow:0 0 55px rgba(192,132,252,1);
}

/* SECTIONS */
section{
  padding:90px 20px;
  text-align:center;
}

.title{
  font-size:2.4rem;
  color:var(--p2);
  margin-bottom:30px;
}

.features{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
  max-width:1150px;
  margin:auto;
}

.card{
  background:rgba(255,255,255,.05);
  border-radius:20px;
  padding:30px;
  box-shadow:0 0 35px rgba(192,132,252,.25);
}

/* DISCORD */
.discord{
  display:flex;
  justify-content:center;
  margin-top:35px;
}

/* FOOTER */
footer{
  padding:45px 20px;
  background:#04000a;
  text-align:center;
  opacity:.85;
}

/* SCROLL */
.reveal{
  opacity:0;
  transform:translateY(50px);
  transition:1s;
}
.reveal.active{
  opacity:1;
  transform:none;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="lang">
  <button onclick="setLang('en')">EN</button>
  <button onclick="setLang('bg')">BG</button>
</div>

<header class="reveal">
  <img src="logo.png" class="logo" alt="NexoraMC">
  <h1>NexoraMC</h1>
  <p id="desc"></p>

  <div class="buttons">
    <a class="btn" id="btnDiscord" target="_blank"></a>
    <a class="btn" id="btnDonate" target="_blank"></a>
  </div>
</header>

<section class="reveal">
  <h2 class="title" id="core"></h2>
  <div class="features">
    <div class="card" id="f1"></div>
    <div class="card" id="f2"></div>
    <div class="card" id="f3"></div>
    <div class="card" id="f4"></div>
  </div>
</section>

<section class="reveal">
  <h2 class="title" id="storeTitle"></h2>
  <p id="storeDesc"></p>
</section>

<section class="reveal">
  <h2 class="title" id="discordTitle"></h2>
  <p id="discordDesc"></p>
  <div class="discord">
    <iframe
      src="https://discord.com/widget?id=1329820723048611871&theme=dark"
      width="350"
      height="500"
      allowtransparency="true"
      sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
    </iframe>

</section>

<footer id="footerText"></footer>

const c=document.getElementById("particles"),ctx=c.getContext("2d");
